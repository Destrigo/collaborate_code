<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta
        name="description"
        content="StormBrainer Galaxy Edition: Collaborative Coding Challenges and Leaderboard."
    />
    
    <title>StormBrainer | Conquer the Code Storms ðŸŒŒ</title>
    
    <!-- Load Tailwind CSS CDN for instant utility styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configure Tailwind to enable dark mode based on the 'dark' class on <html> -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'background-dark': '#0f172a', // slate-900
                        'primary-purple': '#a78bfa', // violet-400
                        'text-light': '#e2e8f0', // slate-200
                    },
                    fontFamily: {
                        // Using Inter as the default font, common in modern UIs
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    
    <!-- Custom style block for initial body setup and font loading -->
    <style>
        /* Import the Inter font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            /* Ensures <html> and <body> fill the viewport and prevents margin artifacts */
            margin: 0;
            padding: 0;
            /* Apply Tailwind classes for background and text colors */
            @apply bg-background-dark text-text-light;
            min-height: 100vh;
        }
        #root {
            /* The React mount point should span the full page height */
            min-height: 100vh;
        }
        /* Style for the initial loading state before React takes over */
        .initial-loading {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    
    <!-- 
        The primary root element where your React application (App.jsx) will render. 
        It has a fallback loader visible until the bundle loads.
    -->
    <div id="root">
        <div class="initial-loading">
            <svg class="animate-spin h-10 w-10 text-primary-purple" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <h1 class="text-2xl mt-4 font-semibold text-primary-purple">Navigating to the StormBrainer Galaxy...</h1>
        </div>
    </div>
    
    <!-- Script injection for React bundle happens here during the build process -->
</body>
</html>
